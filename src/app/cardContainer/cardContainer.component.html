<div class="container" *ngIf="pessoas && pessoas.length > 0">
  <div class="row">
    <div class="col-4 card-group" *ngFor="let pessoa of pessoas">
      <Card
        [photo]="pessoa.picture.large"
        [name]="pessoa.name.first + ' ' + pessoa.name.last"
        [email]="pessoa.email"
        [tel]="pessoa.phone"
        [local]="
          pessoa.location.city +
          ', ' +
          pessoa.location.street.name +
          ' ' +
          pessoa.location.street.number
        "
      ></Card>
    </div>
  </div>
</div>

<div
  class="container d-flex justify-content-center align-items-center"
  *ngIf="pessoas == undefined"
>
  <div class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  class="container d-flex justify-content-center align-items-center"
  *ngIf="pessoas?.length == 0"
>
  <span class="text-warning">Sadly, we didnt find any friends :/</span>
</div>
